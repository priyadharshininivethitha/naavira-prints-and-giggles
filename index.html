<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naavira | Prints and Giggles</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      background-attachment: fixed;
    }
    .dark body {
      background: #111827;
      color: white;
    }
    .funny-text {
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .popper-bg {
      background-image: url('https://www.transparenttextures.com/patterns/confetti.png');
    }
    .lang-toggle, .theme-toggle {
      cursor: pointer;
      padding: 0.25rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      background: #fff;
      color: #000;
      margin-left: 0.5rem;
    }
    [data-lang-ta] {
      display: none;
    }
  </style>
</head>
<body class="text-gray-800 transition-colors duration-300" id="main-body">


<script>
  function toggleLanguage() {
    const enTexts = document.querySelectorAll('[data-lang-en]');
    const taTexts = document.querySelectorAll('[data-lang-ta]');
    const inputs = document.querySelectorAll('[data-placeholder-en]');
    const enVisible = getComputedStyle(enTexts[0]).display !== 'none';
    enTexts.forEach(el => el.style.display = enVisible ? 'none' : 'inline');
    taTexts.forEach(el => el.style.display = enVisible ? 'inline' : 'none');
    inputs.forEach(el => el.setAttribute('placeholder', el.getAttribute(enVisible ? 'data-placeholder-ta' : 'data-placeholder-en')));
  }

  let currentIndex = 0;
  let autoPlayInterval;

  function slideCarousel(direction) {
    const container = document.getElementById('carouselItems');
    const totalItems = container.children.length;
    currentIndex = (currentIndex + direction + totalItems) % totalItems;
    container.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  function startAutoPlay() {
    autoPlayInterval = setInterval(() => slideCarousel(1), 3000);
  }

  function stopAutoPlay() {
    clearInterval(autoPlayInterval);
  }

  document.addEventListener("DOMContentLoaded", () => {
    startAutoPlay();

    const allImages = document.querySelectorAll('img');
    allImages.forEach(img => {
      img.style.cursor = 'pointer';
      const captionEl = img.closest('div')?.querySelector('p');
      let caption = captionEl ? captionEl.innerHTML : '';
      img.addEventListener('click', () => showModal(img.src, caption));
    });
  });

  function showModal(imageSrc, captionHTML = '') {
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50';
    modal.innerHTML = `
      <div class="relative text-center">
        <img id="modalZoomImg" src="${imageSrc}" class="max-w-full max-h-[80vh] rounded shadow-lg mb-4 transition-transform duration-200">
        <div class="text-white text-base">${captionHTML}</div>
        <div class="absolute top-2 right-2 flex space-x-2">
          <a href="${imageSrc}" download class="bg-white text-black px-2 py-1 rounded text-sm">⬇️</a>
          <button onclick="openFullscreen(document.getElementById('modalZoomImg'))" class="bg-white text-black px-2 py-1 rounded text-sm">⛶</button>
          <button onclick="document.body.removeChild(this.parentNode.parentNode.parentNode)" class="text-white text-2xl">&times;</button>
        </div>
      </div>
    `;
    document.body.appendChild(modal);

    // Zoom functionality
    let scale = 1;
    const imgEl = document.getElementById('modalZoomImg');
    imgEl.addEventListener('wheel', (e) => {
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(1, scale), 3);
      imgEl.style.transform = `scale(${scale})`;
    });

    // Swipe gestures on mobile
    let startX = 0;
    modal.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    modal.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 50) slideCarousel(-1);
      if (startX - endX > 50) slideCarousel(1);
      document.body.removeChild(modal);
    });
  }

  function openFullscreen(elem) {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }
  }
</script>


</body>
</html>
